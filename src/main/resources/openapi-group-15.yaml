openapi: 3.0.0
info:
  title: 'MTTS'
  description: 'Through an easily accessible network of travel tubes we want to  allow goods and people to travel more efficiently than ever.'
  version: 0.1.0 # semantic versioning, in develop starts at 0.1.0, when in production move to 1.0.0
servers:
  - url: http://localhost:8080/
    description: 'Local development implementation'
  - url: https://project-ii.ti.howest.be/mars-15
    description: 'Public web api'
components:
  securitySchemes:
    Token:
      type: http
      scheme: bearer
  schemas:
    shortEndpoint:
      required:
        - id
        - name
      description: Returns the id and name of an endpoint
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      example:
        id: 10
        name: "Jerry Park"
    report:
      description: a report object contains the section name and the description
      type: object
      properties:
        section:
          type: string
        description:
          type: string
      required:
        - section
        - description
      example:
        section: "Other"
        description: "My pod doesnt arrive"
paths:
  /api/message:
    get:
      description: Get a nice message
      operationId: getMessage
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
      tags:
        - test
  /api/login: #login or logout
    summary: login/logout
    description: login/logout
    post:
      summary: login, returns the authentication token
      tags:
        - authentication
      operationId: login
      requestBody:
        description: provide login information.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                password:
                  type: string
              required:
                - name
                - password
      responses:
        '200':
          description: Succesfully logged in.
          content:
            text/plain:
              schema:
                type: string
                example: "sdjfsldffjfsdfkjsdfgdfksfdfjslfkdf"
        '402':
          description: Username or Password does not match.
        '500':
          description: Internal error.
    delete:
      summary: logout
      operationId: logout
      tags:
        - authentication
      responses:
        '200':
          description: succesfully logged out of the system
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden.
        '5XX':
          description: Unexpected error.
      security:
        - Token: [ ]

  /api/createAccount:
    summary: create an account
    description: creates a new account
    post:
      operationId: createAccount
      summary: create an account, username is case-insensitive
      tags:
        - user
      requestBody:
        description: provide correct information to create a user.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                homeAddress:
                  type: string
                homeEndpointID:
                  type: integer
                businessAccount:
                  type: boolean
                password:
                  type: string
                  minLength: 1
              required:
                - name
                - password
                - businessAccount
                - homeAddress
                - homeEndpointID
      responses:
        '200':
          description: user created
        '402':
          description: username already is taken
        '500':
          description: Internal error.
  /api/accountInformation: #get your account information
    summary: get your account information
    get:
      summary: get user information.
      operationId: getAccountInformation
      tags:
        - user
      responses:
        '200':
          description: list of an endpoint given their id
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  homeAdress:
                    type: string
                  homeEndpointID:
                    type: integer
                  subscription:
                    type: string
                  friends:
                    type: object
                    properties:
                      name:
                        type: string
                      sharesLocation:
                        type: boolean
                      homeAddress:
                        type: string
                      homeEndpointID:
                        type: integer
                  favouriteTrips:
                    type: object
                    properties:
                      endpointID:
                        type: integer
                      endpointName:
                        type: string
                example: {
                  name: "Debby",
                  homeAdress: "Colony 1, residence 15",
                  homeEndpoint: 5,
                  subscription: "Unlimited",
                  friends: [
                    {
                      name: "Frank",
                      sharesLocation: true,
                      homeAddress: "residence 107",
                      homeEndpointID: 1903
                    } ],
                  favourite_trips: [
                    {
                      endpointID: 5,
                      endpointName: "Work"
                    } ]
                }
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Internal error.
      security:
        - Token: [ ]
  /api/shareLocation:
    description: Share your location with your friends.
    post:
      operationId: shareLocation
      summary: Share your location with your friends.
      tags:
        - user
      responses:
        '200':
          description: Succesfuly shared your location with your friends.
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '5XX':
          description: Unexpected error.
    delete:
      operationId: stopSharingLocation
      summary: Stop sharing your location with your friends.
      tags:
        - user
      responses:
        '200':
          description: Succesfuly Stoped sharing your location with your friends.
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '5XX':
          description: Unexpected error.
      security:
        - Token: [ User ]

  /api/friend: #Get all our friends
    get:
      operationId: viewFriends
      summary: Get all your friends.
      tags:
        - friend
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Internal error.
      security:
        - Token: [ User ]
  /api/friend/{fName}: #Add a friend or delete one
    parameters:
      - in: path
        name: fName
        schema:
          type: string
        required: true
    post:
      operationId: addFriend
      summary: Add a new friend.
      tags:
        - friend

      responses:
        '200':
          description: Succesfuly added a friend.
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Internal error.
      security:
        - Token: [ User ]
    delete:
      summary: Delete a friend.
      operationId: removeFriend
      tags:
        - friend
      responses:
        '200':
          description: Succesfuly deleted a friend.
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Internal error.
      security:
        - Token: [ User ]

  /api/subscription: # todo needs rework to portray current state: it returns either user_subscription or business_subscription (any of), price is currently not worked into our system
    description: subscription.
    get:
      operationId: viewSubscriptions
      tags:
        - store
      summary: View all available subscriptions.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  subscriptionID:
                    type: integer
                  subscriptionName:
                    type: string
                  subscriptionPrice:
                    type: integer
                example: [ {
                  subscriptionID: 1,
                  subscriptionName: 'Start-up'
                },{
                  subscriptionID: 2,
                  subscriptionName: 'Professional'
                } ]
        '500':
          description: Internal error.
    post:
      summary: Buy subscription
      operationId: buySubscription
      tags:
        - store
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                subscriptionId:
                  type: int
              required:
                - subscriptionId
      responses:
        '200':
          description: Succesfuly bought a subscription
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Internal error.
      security:
        - Token: [ ]
    delete:
      operationId: stopSubscription
      tags:
        - store
      summary: Stop your currently active subscription
      responses:
        '200':
          description: Succesfully removed your current subscription.
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Unexpected error.
      security:
        - Token: [ ]
  /api/subscriptionInfo:
    description: collect statistics about your business
    get:
      operationId: viewSubscriptionInfo
      summary: Collect statistics about your business.
      tags:
        - business
      responses:
        '200':
          description: Succesfully collect all the data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  businessID:
                    type: integer
                  name:
                    type: string
                  subscription:
                    type: string
                  remainingSmallPods:
                    type: integer
                  remainingLargePods:
                    type: integer
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Unexpected error.
      security:
        - Token: [ Business ]

  /api/endpoints:
    summary: get all endpoints
    description: returns endpoint name and id
    get:
      operationId: 'getEndpoints'
      tags:
        - Endpoint
      responses:
        '200':
          description: list of all endpoints
          content:
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/shortEndpoint'
                example: [ {
                  id: '1',
                  name: 'Endpoint home'
                } ]
        '500':
          description: Unexpected error.
  /api/endpoints/{id}: #view endpoint information
    summary: get endpoint information
    description: get endpoint information from ID
    get:
      tags:
        - endpoint
      operationId: getEndpoint
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: give the id of the endpoint
      responses:
        '200':
          description: list of an endpoint given their id
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  available:
                    type: boolean
                  location:
                    type: string
                  privateEndpoint:
                    type: boolean
        '402':
          description: There is no endpoint matching that id.
        '500':
          description: Unexpected error.
  /api/endpoints/favorite/{id}:
    summary: add / remove endpoint to favorites
    post:
      tags:
        - endpoint
      operationId: favoriteEndpoint
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: give the id of the endpoint
      responses:
        '200':
          description: Ok
        '402':
          description: There is no endpoint matching that id.
        '500':
          description: Unexpected error.
      security:
        - Token: [ ]
    delete:
      tags:
        - endpoint
      operationId: unfavoriteEndpoint
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: give the id of the endpoint
      responses:
        '200':
          description: Ok
        '402':
          description: The endpoint you try to un favorite is not favoured.
        '500':
          description: Unexpected error.
      security:
        - Token: [ ]
  /api/delivery/{id}: #Get delivery information
    description: get delivery information
    get:
      summary: Get deliver information.
      tags:
        - delivery
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  deliveryID:
                    type: integer
                  deliveryType:
                    type: string
                    enum: [ small, large ]
                  business:
                    type: boolean
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Unexpected error.
      security:
        - Token: [ ]
  /api/sendPackage: #Add Delivery
    post:
      operationId: sendPackage
      summary: request and send a package pod
      tags:
        - delivery
      requestBody:
        description: provide correct information for a small or large package.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                deliveryType:
                  type: string
                  enum: [ small, large ]
                from:
                  type: integer
                destination:
                  type: integer
              required:
                - deliveryType
                - from
                - destination
      responses:
        '200':
          description: package sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  deliveryID:
                    type: integer
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Unexpected error.
      security:
        - Token: [ ]

  /api/routeInfo/{id}:
    description: Get route information.
    get:
      summary: Get your current route information.
      tags:
        - travel
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Succesfully bought a ticket.
          content:
            application/json:
              schema:
                type: object
                properties:
                  routID:
                    type: integer
                  from:
                    type: string
                  destination:
                    type: string
                  estmTime:
                    type: integer
                  currentLocation:
                    type: string
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Unexpected error.
      security:
        - Token: [ ]
  /api/travel:
    description: travel from one point to another.
    get:
      summary: Get travel history.
      operationId: getTravelHistory
      tags:
        - travel
      responses:
        '200':
          description: Successfully obtained your travel history.
          content:
            application/json:
              schema:
                type: object
                properties:
                  tripID:
                    type: integer
                  from:
                    type: integer
                  destination:
                    type: integer
                  date:
                    type: string
                  podType:
                    type: string
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Unexpected error.
      security:
        - Token: [ User ]
    post:
      summary: Travel from one point to another.
      operationId: travel
      tags:
        - travel
      requestBody:
        description: provide required information in order to use this system.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                from:
                  type: integer
                destination:
                  type: integer
                podType:
                  type: string
                  enum: [ standard, luxury ]
              required:
                - from
                - destination
                - podType
      responses:
        '200':
          description: Succesfuly requested a travel pod
          content:
            application/json:
              schema:
                type: object
                properties:
                  travelID:
                    type: integer
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '500':
          description: Unexpected error.
      security:
        - Token: [ User ]

  /api/ping:
    get:
      operationId: ping
      tags:
        - server
      summary: Checks if the server is running
      responses:
        '200':
          description: Server is up and running
        default:
          description: Something is wrong

  /api/report:
    description: you can report any problem you  have with the system.
    post:
      operationId: report
      tags:
        - report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/report'
      responses:
        '200':
          description: Report has been received.
        '401':
          description: Authorization information is missing or invalid.
        '403':
          description: Forbidden!
        '422':
          description: Section doesn't exist!
        '500':
          description: Unexpected error.
      security:
        - Token: [ ]
  /api/report/sections:
    description: receive the sections that you can report problems for
    get:
      operationId: reportSections
      tags:
        - report
      responses:
        '200':
          description: returns the sections name in an array
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example: [ "Other", "Account information" ]
        '500':
          description: Unexpected error.